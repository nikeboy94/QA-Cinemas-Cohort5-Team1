<div>
	<h2>About Us</h2>
	<p>Some info about the cinema ...</p>
	<div>
		<h4>What's nearby</h4>
		<p>Info about the nearby area ...</p>
	</div>
	<div id="location">
		<h4>Where to find us</h4>
		<p>QA Cinemas can be found at this address ...</p>
		<div id="cinemaMap" style="width: 100%; height: 400px;"></div>
	</div>
</div>
<script>
	function createMap() {
		var location = {lat: 53.474564, lng: -2.286641};
		
		var map = new google.maps.Map(document.getElementById("cinemaMap"), {
			zoom: 16,
			center: location
		});
		
		var marker = new google.maps.Marker({
			position: location,
			map: map,
			title: "QA Cinemas"
		});
		marker.setMap(map);
	}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPJy9fj2xGCCTryjBcE73r69gS5-4cMlo&callback=createMap"></script>
