<div ng-controller="addShowingController as ctrl">
	<div class="jumbotron jumbotron-fluid" style="margin-left:25%">
		<div class="container">
			<h1>Add Showing</h1>
		</div>
	</div>

	<div class="container">
		<form class="form-horizontal" role="form" style="width:100%">
			<div class="form-group"style="width:100%">
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-5" style="width:100%">
					<label for="screen" class="control-label">Screen: </label>
					<select id="screen" ng-model="selectedScreen" ng-options="screen as screen.screenId for screen in screens" style="width:100%;height:30px;">
						<option value="" disabled selected>Select Screen</option>
					</select>
				</div>
			</div>
			<div class="form-group" style="width:100%">
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-5" style="width:100%">
					<label for="movie" class="control-label">Movie: </label>
					<select id="movie" ng-model="selectedMovie" ng-options="movie as movie.title for movie in movies " style="width:100%;height:30px;">
						<option value="" disabled selected>Select Movie</option>
					</select>
				</div>
			</div>
			<div class="form-group" style="width:100%">
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-5" style="width:100%">
					<label for="dateTime" class="control-label">Date: </label>
					<input id="dateTime" placeholder="Date (YYYY-MM-DD)" ng-model="selectedDateTime" style="width:100%;height:30px;">
				</div>
			</div>
			<div class="form-group">
				<div class=" col-lg-12">
					<button type="submit" ng-click="ctrl.addShowing(selectedScreen, selectedMovie, selectedDateTime)" class="btn col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">Submit</button>
				</div>
			</div>
		</form>
	</div>
</div>
