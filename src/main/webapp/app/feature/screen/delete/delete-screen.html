<div ng-controller="deleteScreenController as ctrl">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Delete Screen</h1>
        </div>
    </div>
    <div class="container">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-5">
                    <label for="id" class="control-label">Screen ID:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-trash"></i></span>
                        <input class="form-control" id="id" placeholder="Screen ID..." ng-model="screen.screenId">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12">
                    <button class="btn btn-danger col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2" type="submit" ng-click="ctrl.deleteScreen(screen)">Delete Screen</button>
                </div>
            </div>
        </form>
    </div>
</div>
