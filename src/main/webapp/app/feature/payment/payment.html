<div ng-controller="paymentController as ctrl">
<div class="jumbotron jumbotron-fluid" style="border: 1px black solid";>
    <div class="container">
        <h1 >Payment</h1>
    </div>
</div>

<div class="container">
    <div class='row'>
        <div class='col-md-4'></div>
        <div class='col-md-4'>
            <form class="form-horizontal" role="form">
                <div class='form-row'>
                    <div class='col-xs-12 form-group required'>
                        <label class='control-label'>Name on Card</label>
                        <input class='form-control' size='4' type='text' ng-value="globals.currentUser.fName">
                    </div>
                </div>
                <div class='form-row'>
                    <div class='col-xs-12 form-group card required'>
                        <label class='control-label'>Card Number</label>
                        <input autocomplete='off' class='form-control card-number' size='20' type='text' ng-model="card.cardNumber">
                    </div>
                </div>
                <div class='form-row'>
                    <div class='col-xs-4 form-group cvc required'>
                        <label class='control-label'>CVC</label>
                        <input autocomplete='off' class='form-control card-cvc' placeholder='ex. 311' size='4' type='text' ng-model="card.securityCode">
                    </div>
                    <div class='col-xs-4 form-group expiration required'>
                        <label class='control-label'>Expiration</label>
                        <input class='form-control card-expiry-month' placeholder='MM' size='2' type='text' ng-model="card.expiryMonth">
                    </div>
                    <div class='col-xs-4 form-group expiration required'>
                        <label class='control-label'> </label>
                        <input class='form-control card-expiry-year' placeholder='YY' size='4' type='text' ng-model="card.expiryYear">
                    </div>
                </div>
                <div class='form-row'>
                        <div class='col-md-12'>
                        <div class='form-group total btn btn-info'>
                            Total:
                            <span class='amount'>&#163;{{ctrl.price}}</span>
                        </div>
                    </div>
                </div>
                <div class='form-row'>
                    <div class='col-md-12 form-group'>
                        <button class='btn btn-primary' type='submit' ng-click="ctrl.submitNewPayment(card)">Pay »</button>
                    </div>
                </div>
            </form>
        </div>
        <div class='col-md-4'></div>
    </div>
</div>
</div>
