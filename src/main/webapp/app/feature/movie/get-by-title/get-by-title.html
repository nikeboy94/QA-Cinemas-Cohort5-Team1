<div ng-controller="getByTitleController as ctrl">
    <!--form role="form">
        <input id = "title" placeholder="title" ng-model="title">

        <button type="submit" ng-click="ctrl.getByTitle(movieTitle)">getMovie</button>
    <form -->


    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="poster">
                    <div class="col-md-6">
                        <img src="{{ctrl.movies[0].posterUrl}}" alt="Poster"
                             class="img-responsive center-block img-rounded" width="300px"
                             height="400px"/>

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="info">
                        <h2>{{ctrl.movies[0].title}}</h2>
                        <h4>Genre</h4>
                        <div class="row">
                            <div class="col-md-2">{{ctrl.movies[0].genre}}</div>
                        </div>
                        <h4>Description</h4>
                        <div class="row">
                            <div class="col-md-10">
                                <p>{{ctrl.movies[0].description}}</p>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <h4>Rating</h4>
                                {{ctrl.movies[0].rating}}
                            </div>
                            <div class="col-md-6">
                                <h4>Runtime</h4>
                                {{ctrl.movies[0].runtime}}
                            </div>
                        </div>
                        <div ng-controller="getShowingByMovieController as ctrler">
                            <form type="form">
                                <button type="submit" ng-click="ctrler.getByMovie(ctrl.movies[0].movieId)">Find a showing</button>
                            </form>
                            <div class="row">
                                <div class="film-poster col-xs-6 col-sm-4 col-xl-3" ng-repeat="x in ctrler.showings">
                                    <a ng-click="ctrler.replace(x)">
                                        {{x.showingId}} {{x.screenId}}{{x.dateTime}}
                                    </a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
