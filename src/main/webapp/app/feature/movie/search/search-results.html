<div ng-controller="searchResultsController as ctrl">

<div class="row">
<h1>Search Results</h1>
</div>

<div class="row" ng-repeat="x in ctrl.movies">
<div class="col-md-6">
<img src="{{x.posterUrl}}" width="300px" height="400px" />
</div>
<div class="col-md-6">
<h>{{x.title}}</h>
</div>
</div>



</div>
