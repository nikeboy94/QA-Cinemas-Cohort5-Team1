<div ng-controller="searchResultsController as ctrl">
<div class="container">
    <div class="row">
        <h1>Search Results</h1>
    </div>

    <div class="row" ng-repeat="x in ctrl.movies">
        <div class="col-md-6">
            <a ng-click="ctrl.goToMovie(x.title)">
                <img src="{{x.posterUrl}}" width="200px" height="300px"/>
            </a>
        </div>
        <div class="col-md-6">
            <a ng-click="ctrl.goToMovie(x.title)">
                <h2>{{x.title}}</h2>
            </a>
        </div>
    </div>

</div>
</div>
