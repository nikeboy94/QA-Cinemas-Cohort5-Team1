<div ng-controller="addMovieController as ctrl">


<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1>Add Movie</h1>
    </div>
</div>

<div class="container">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-5">
                <label for="title" class="control-label">Title: </label>
                <input type="text" class="form-control" id="title" placeholder="Title..." ng-model="movie.title">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-5">
                <label for="genre" class="control-label">Genre: </label>
                <input type="text" class="form-control" id="genre" placeholder="Genre..." ng-model="movie.genre">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-5">
                <label for="day" class="control-label">Release Date: </label>
                <div class="form-group" style="width:100%">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-5" style="width:100%">
                        <label for="day" class="control-label">Date: </label>
                        <select id="day" ng-model="day">
                            <option value="01">1</option>
                            <option value="02">2</option>
                            <option value="03">3</option>
                            <option value="04">4</option>
                            <option value="05">5</option>
                            <option value="06">6</option>
                            <option value="07">7</option>
                            <option value="08">8</option>
                            <option value="09">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select id="month" ng-model="month">
                            <option value="01">Jan</option>
                            <option value="02">Feb</option>
                            <option value="03">Mar</option>
                            <option value="04">Apr</option>
                            <option value="05">May</option>
                            <option value="06">Jun</option>
                            <option value="07">Jul</option>
                            <option value="08">Aug</option>
                            <option value="09">Sept</option>
                            <option value="10">Oct</option>
                            <option value="11">Nov</option>
                            <option value="12">Dec</option>
                        </select>
                        <select id="year" ng-model="year">
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                        </select>
                    </div>
                </div>

            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-5">
                <label for="classification" class="control-label">Classification: </label>

                <select id="classification" ng-model="classification">
                    <option value="U">U</option>
                    <option value="PG">PG</option>
                    <option value="12A">12A</option>
                    <option value="15">15</option>
                    <option value="18">18</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-5">
                <label for="posterUrl" class="control-label">Poster URL: </label>
                <input type="text" class="form-control" id="posterUrl" placeholder="Poster URL..." ng-model="movie.posterUrl">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-5">
                <label for="trailerUrl" class="control-label">Trailer URL: </label>
                <input type="text" class="form-control" id="trailerUrl" placeholder="Trailer URL..." ng-model="movie.trailerUrl">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-5">
                <label for="runtime" class="control-label">Runtime: </label>
                <input type="text" class="form-control" id="runtime" placeholder="Runtime..." ng-model="movie.runtime">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-5">
                <label for="description" class="control-label">Description: </label>
                <input type="text" class="form-control" id="description" placeholder="Description..." ng-model="movie.description">
            </div>
        </div>
        <div class="form-group">
            <div class=" col-lg-12">
                <button type="submit" ng-click="ctrl.addMovie(movie, day, month, year, classification)" class="btn col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">Submit</button>
            </div>
        </div>
    </form>
</div>


Profile Picture: <input id="file" type="file">

<button ng-click="ctrl.addMoviePoster()">Submit</button>


</div>
