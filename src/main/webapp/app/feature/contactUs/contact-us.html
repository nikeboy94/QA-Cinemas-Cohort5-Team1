<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1>Contact Us</h1>
        <p>
            If you have any queries, questions or complaints, please fill in the form below,
            and we will be in touch as soon as we can!
        </p>
    </div>
</div>

<div class="container">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-5">
                <label for="name" class="control-label">Name: </label>
                <input type="text" class="form-control" id="name" placeholder="Name...">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-5">
                <label for="email" class="control-label">Email: </label>
                <input type="email" class="form-control" id="email" placeholder="Email address...">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-5 controls">
                <label for="category" class="control-label">Category: </label>
                <select class="form-control" id="category">
                    <option selected value="0">Select a category...</option>
                    <optgroup label="Question Topic">
                        <option value="1">Prices</option>
                        <option value="2">Opening Times</option>
                    </optgroup>
                    <optgroup label="Comment Type">
                        <option value="3">Staff</option>
                        <option value="4">Facilities</option>
                    </optgroup>
                    <optgroup label="Complaint Area">
                        <option value="5">General</option>
                        <option value="6">Other</option>
                    </optgroup>
                </select>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-5">
                <label for="other" class="control-label">Other: </label>
                <input type="text" class="form-control" disabled id="other">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <label for="description" class="control-label">Description: </label>
                <textarea class="form-control" rows="5" id="description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class=" col-lg-12">
                <button type="submit" class="btn col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">Submit</button>
            </div>
        </div>
    </form>
</div>
